<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Calculator</title>

    <link href='https://fonts.googleapis.com/css?family=Oxygen Mono' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SUBNET CALCULATOR</h1>

        <p class="inputNote">Note: starting addresses can <strong>not</strong> be network IDs as it will be calculated by the address you will enter</p>

        <div class="inputArea">
            <form class="guidedInput">
                <span class="guidedInputField">
                    <label>starting address: </label>
                    <input id="guidedInputStartAddress" type="text" required>
                </span>
                <span class="guidedInputField">
                    <label>mask: </label>
                    <input id="guidedInputMask" type="text" required>
                </span>
                <span class="guidedInputField">
                    <label>number of networks: </label>
                    <input id="guidedInputNumberOfNets" type="text" required="true">
                </span>
                <span class="guidedInputControls">
                    <button id="guidedInputSubmit" type="submit">add</button>
                    <button id="guidedInputReset" type="reset">reset</button>
                </span>
            </form>

            <textarea id="addressInput" name="Address Input" placeholder="e.g. 192.168.1.12/25/26/27; 192.155.12.2/28/29/30" ></textarea>
        </div>

        <button id="submitBtn">calculate subnets data</button>
        
        <span class="switchOption">
            <span>Show binary</span>
            <input class="checkBox" id="binarySw" type="checkbox" onchange="displayData(data)"/>
        </span>
    </header>

    <hr>

    <div id='dataControl' class="hidden">
        <button id="expAll" onclick="expandAllData()">expand all</button>
        <button id="collAll" onclick="collapseAllData()">collapse all</button>
    </div>

    <div id="calculatedData">

    </div>

    <script src="js/main.js"></script>
</body>
</html>
