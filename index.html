<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Calculator</title>

    <link href='https://fonts.googleapis.com/css?family=Oxygen Mono' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SUBNET CALCULATOR</h1>

    <div class="inputData">
        <textarea id="addressInput" name="Address Input" placeholder="Enter starting IPs with all masks on same line divided by a '/'"></textarea>
        <button id="submitBtn">calculate subnets data</button>
        
        <span class="switchOption">
            <p>Show binary</p>
            <input class="checkBox" id="binarySw" type="checkbox" />
        </span>
    </div>

    <hr>

    <div id="calculatedData">

    </div>

    <script src="app.js"></script>
</body>
</html>
